<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        false && true || true // -> ответ true 
        // 1 операция: false && true -> false 
        // 2 операция: false || true -> true 
 
        false && (true || true) // -> ответ false 
        // 1 операция (true || true) -> true 
        // 2 операция false && true -> false 
 
        +'40' + +'2' // ответ -> ответ 42 
        // 1 операция  +'40' -> 40 
        // 2 операция +'2' -> 2 
        // 3 операция сложение 40 + 2 
 
        '2' + 3 ** 2 // -> ответ '29' 
        // 1 операция 3 ** 2 -> 9 
        // 2 операция конкатенация строк '2' + '9' -> '29' 
 
        3 ** 2 / 3 // -> ответ 3 
        // 1 операция 3 ** 2 -> 9 
        // 2 операция 9 / 3 -> 3 
 
        3 ** (9 / 3) // -> ответ 27 
        // 1 операция -> 9 / 3 -> 3 
        // 2 операция 3 ** 3 -> 27 
 
        '10' + (5 === 6) // -> ответ '10false' 
        // 1 операция 5 === 6 -> false 
        // 2 операция '10' + false -> '10false' 
 
        '10' - 5 === 6 // -> ответ false 
        // 1 операция '10' - 5 -> 5 
        // 2 операция 5 === 6 -> false 
 
        undefined + 1 // -> ответ NaN 
        // 1 операция преобразование типа undefined к числу -> NaN 
        // 2 операция NaN + 1 
 
        (+null == false) < 1 // ответ false 
        // 1 операция преобразование типа +null -> 0 
        // 2 операция 0 == false -> true 
        // 3 операция true < 1 -> false 
 
        (+null == false) < 1 ** 5 // ответ false 
        // 1 операция преобразование типа +null -> 0 
        // 2 операция 0 == false -> true 
        // 3 операция 1 ** 5  -> 1 
        // 3 операция true < 1 -> false 
 
        var number = 5; 
        2 * ++number // -> 12 
        // 1 операция преинкремент ++number -> 6 
        // 2 операция 2 * 6 -> 12 
        2 * number-- // -> 12 
        // 1 операция 2 * 6 -> 12 
        // 2 операция постдекремент number-- 
        console.log(number) // -> 5
    </script>
</body>
</html>
